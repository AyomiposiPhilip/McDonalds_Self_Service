<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonalds</title>
    <link rel="stylesheet" href="css/home/style.css">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="alerts" id="alerts"></div>
    <div class="container">
        <div class="header">
            <div class="img">
                <img src="img/logo.png" alt="">
            </div>
            <div class="banner">
                <img src="img/banner.png" alt="">
            </div>
        </div>
        <div class="body">
            <div class="sections">
                <div class="section" id="burgers" type="normal" onclick="loadOptions('burgers')">
                    <div class="img">
                        <img src="img/foods/burgers/hamburger.png" alt="">
                    </div>
                    <div class="name">Burgers</div>
                </div>
                <div class="section" id="drinks" type="normal" onclick="loadOptions('drinks')">
                    <div class="img">
                        <img src="img/foods/drinks/coke/medium-coke.png" alt="">
                    </div>
                    <div class="name">Drinks</div>
                </div>
                <div class="section" id="nuggets" type="normal" onclick="loadOptions('nuggets')">
                    <div class="img">
                        <img src="img/foods/nuggets/20mcmuggets.jpg" alt="">
                    </div>
                    <div class="name">Nuggets</div>
                </div>
                <div class="section" id="fries" type="normal" onclick="loadOptions('fries')">
                    <div class="img">
                        <img src="img/foods/fries/medium-fries.png" alt="">
                    </div>
                    <div class="name">Fries</div>
                </div>
                <div class="section" id="happy-meal" type="normal" onclick="loadOptions('happy-meal')">
                    <div class="img">
                        <img src="img/foods/happy-meal/happy-meal.jpg" alt="">
                    </div>
                    <div class="name">Happy Meal</div>
                </div>
                <div class="section" id="cart" type="normal" onclick="loadOptions('cart')">
                    <div class="img">
                        <img src="img/cart.png" alt="">
                    </div>
                    <div class="name">Cart</div>
                </div>
            </div>
            <div class="content">
                <div class="options" id="options"></div>
                <div class="total-cost">
                    <div class="no-items" id="no-items">0 items</div>
                    <div class="cost" id="cost">Â£ 0.00</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
